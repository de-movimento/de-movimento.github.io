    <!-- JS -->
    <script>
      function redirectBylang() {
        const lang = navigator.languages;

        let url = "";

        lang.forEach((str) => {
          console.log(str);
          if (str == "pt-PT" || str == "pt" || str == "pt-BR") {
            window.location.href = url + "pt/pt.html";
          } else {
            window.location.href = url + "en/en.html";
          }
        });
      }

      const text = document.querySelectorAll(".text p");

      text.forEach((letter) => {
        letter.innerHTML = letter.innerHTML
          .split("")
          .map((char, i) => '<span style="transform:rotate(' + i * 8.6 + 'deg)">' + char + "</span>")
          .join("");
      });

      // let timeout;

      // function langs() {

      // langs();
    </script>
  </body>
