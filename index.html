    <title>demovimento</title>
    <link rel="icon" href="../favicon.ico" type="image/x-icon" />
    <link rel="shortcut icon" href="../favicon/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="index.css" />
    <!-- Matomo -->
    <script>
      var _paq = window._paq = window._paq || [];
      /* tracker methods like "setCustomDimension" should be called before "trackPageView" */
      _paq.push(['trackPageView']);
      _paq.push(['enableLinkTracking']);
      (function() {
        var u="https://demovimento.matomo.cloud/";
        _paq.push(['setTrackerUrl', u+'matomo.php']);
        _paq.push(['setSiteId', '1']);
        var d=document, g=d.createElement('script'), s=d.getElementsByTagName('script')[0];
        g.async=true; g.src='//cdn.matomo.cloud/demovimento.matomo.cloud/matomo.js'; s.parentNode.insertBefore(g,s);
      })();
    </script>
    <!-- End Matomo Code -->
  </head>   
   <body>
    <section>
      <div class="frame">
        <div class="logo"></div>
        <div class="text">
          <p class="pre">-De</p>
          <p class="pre2">-Movimento</p>
        </div>
      </div>
    </section>
    <!-- JS -->
    <script>
      window.onload = (event) => {
        const text = document.querySelectorAll(".text p");

        text.forEach((letter) => {
          letter.innerHTML = letter.innerHTML
            .split("")
            .map((char, i) => '<span style="transform:rotate(' + i * 8.6 + 'deg)">' + char + "</span>")
            .join("");
        });

        const cssRotation = document.querySelector("div.text");

        cssRotation.style.display = "unset";

        const lang = navigator.language;

        function redirectBylang() {
          if (lang == "pt-PT" || lang == "pt" || lang == "pt-BR") {
            window.location.href = "pt/pt";
          } else {
            window.location.href = "en/en";
          }
        }

        let timeout;

        function langs() {
          timeout = setTimeout(redirectBylang, 3500);
        }

        langs();
      };
    </script>
  </body>
</html>
