    <script>
      window.onload = (event) => {
        const text = document.querySelectorAll(".text p");

        text.forEach((letter) => {
          letter.innerHTML = letter.innerHTML
            .split("")
            .map((char, i) => '<span style="transform:rotate(' + i * 8.6 + 'deg)">' + char + "</span>")
            .join("");
        });

        const cssRotation = document.querySelector("div.text");

        cssRotation.style.display = "unset";

        const lang = navigator.language;

        function redirectBylang() {
          if (lang == "pt-PT" || lang == "pt" || lang == "pt-BR") {
            window.location.href = "pt/pt";
          } else {
            window.location.href = "en/en";
          }
        }

        let timeout;

        function langs() {
          timeout = setTimeout(redirectBylang, 3500);
        }

        langs();
      };
